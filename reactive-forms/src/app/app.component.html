<div class="container-fluid">
  <h2>Registration Form</h2>
  <form [formGroup]="registrationForm">
    <div class="form-group">
      <label for="userName">Username</label>
      <input
        [class.is-invalid]="userName.invalid && userName.touched"
        type="text"
        formControlName="userName"
        name="userName"
        id="userName"
        class="form-control"
      />
      <!--<small
        [class.d-none]="
          userName.valid ||
          userName.untouched
        "
        class="text-danger"
        >Username is required</small
      >-->
      <div *ngIf="userName.invalid && userName.touched">
        <small *ngIf="userName.errors?.required" class="text-danger"
          >Username is required</small
        >
        <small *ngIf="userName.errors?.minlength" class="text-danger"
          >Username must be at least 3 characters</small
        >
        <small *ngIf="userName.errors?.forbiddenName" class="text-danger"
          >{{ userName.errors?.forbiddenName.value }} Username not
          allowed</small
        >
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        formControlName="password"
        name="password"
        id="password"
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="confirmPassword">Confirm password</label>
      <input
        type="password"
        formControlName="confirmPassword"
        name="confirmPassword"
        id="confirmPassword"
        class="form-control"
        [class.is-invalid]="registrationForm.errors?.misMatch"
      />
      <small class="text-danger" *ngIf="registrationForm.errors?.misMatch"
        >Passwords do not match!</small
      >
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <button
        type="button"
        class="btn btn-secondary btn-sm m-2"
        (click)="addAlternateEmail()"
      >
        Add email
      </button>
      <input
        type="text"
        formControlName="email"
        name="email"
        id="email"
        class="form-control"
        [class.is-invalid]="email.invalid && email.touched"
      />
      <small class="text-danger" [class.d-none]="email.valid || email.untouched"
        >Email is required</small
      >
    </div>
    <div class="form-check">
      <input
        type="checkbox"
        formControlName="subscribe"
        name="subscribe"
        id="subscribe"
        class="form-check-input"
      />
      <label for="subscribe" class="form-check-label">Subscribe</label>
    </div>
    <div formGroupName="address">
      <div class="form-group">
        <label for="city">City</label>
        <input
          type="text"
          formControlName="city"
          name="city"
          id="city"
          class="form-control"
        />
      </div>
      <div class="form-group">
        <label for="state">State</label>
        <input
          type="text"
          formControlName="state"
          name="state"
          id="state"
          class="form-control"
        />
      </div>
      <div class="form-group">
        <label for="zip">Postal code</label>
        <input
          type="text"
          formControlName="zip"
          name="zip"
          id="zip"
          class="form-control"
        />
      </div>
    </div>

    <button class="btn btn-primary" type="submit">Register</button>
    <button
      (click)="loadApiData()"
      class="btn btn-secondary ml-2"
      type="button"
    >
      Load API Data
    </button>
  </form>
  {{ registrationForm.value | json }}
</div>
